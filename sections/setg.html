<div id="gtoolbar">
  <div id="gbackbtn" onclick="setpages('home-js')">
    <image src="../assets/back_icon.png" />
  </div>
</div>
<h1>SETTINGS</h1>
<div id="item-container">
  <div id="math-branch-option" class="settings-item">
    <h4 title="Soon you'll be able to pick the branch of mathematics to be shown on the game!">Branch of Mathematics
    </h4>
    <div>Unavailable.</div>
  </div>
  <div id="maxnum-option" class="settings-item">
    <label title="Set the maximum number to be used">Maximum Number</label>
    <div>
      <input type="number" min="1" value="99" />
      <label class="side-info">(default: 99)</label>
    </div>
  </div>
  <div id="timrec-option" class="settings-item">
    <label>Enable time record</label>
    <div>
      <input type="checkbox" class="toggle-option">
      <label class="side-info">(default: disabled)</label>
    </div>
  </div>
  <div id="save-option" class="settings-item">
    <label>Save score options</label>
    <div>
      <select name="saving-options">
        <option value="local">Local</option>
        <option value="unset">Unset.</option>
      </select>
      <label class="side-info">(default: local)</label>
      <div class="warning-note">*Save your score locally for offline use.</div>
    </div>
  </div>
</div>
